{% extends "index.html" %}
{% block main_content %}

<style media="screen">
	:root {
	  --input-padding-x: 1.5rem;
	  --input-padding-y: .75rem;
	}

	body {
	}

	.card {
		top: -60px;
	}

	.card-signin {
	  border: 0;
	}

	.card-signin .card-title {
	  margin-bottom: 2rem;
	  font-weight: 300;
	  font-size: 1.5rem;
	}

	.card-signin .card-body {
	  padding: 2rem;
	}

	.form-task {
	  width: 100%;
	}

	.form-signin .btn {
	  font-size: 80%;
	  border-radius: 5rem;
	  letter-spacing: .1rem;
	  font-weight: bold;
	  padding: 1rem;
	  transition: all 0.2s;
	}

	.form-label-group {
	  position: relative;
	  margin-bottom: 1rem;
	}

	.form-label-group input {
	  border-radius: 5px;
	}

	.form-label-group>input,
	.form-label-group>label {
	  padding: var(--input-padding-y) var(--input-padding-x);
	}

	.form-label-group>label {
	  position: absolute;
	  top: 0;
	  left: 0;
	  display: block;
	  width: 100%;
	  margin-bottom: 0;
	  /* Override default `<label>` margin */
	  line-height: 1.5;
	  color: #495057;
	  border: 1px solid transparent;
	  border-radius: .25rem;
	  transition: all .1s ease-in-out;
	}

	.form-label-group input::-webkit-input-placeholder {
	  color: transparent;
	}

	.form-label-group input:-ms-input-placeholder {
	  color: transparent;
	}

	.form-label-group input::-ms-input-placeholder {
	  color: transparent;
	}

	.form-label-group input::-moz-placeholder {
	  color: transparent;
	}

	.form-label-group input::placeholder {
	  color: transparent;
	}

	.form-label-group input:not(:placeholder-shown) {
	  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
	  padding-bottom: calc(var(--input-padding-y) / 2);
	}

	.form-label-group input:not(:placeholder-shown)~label {
	  padding-top: calc(var(--input-padding-y) / 3);
	  padding-bottom: calc(var(--input-padding-y) / 3);
	  font-size: 10px;
	  color: #777;
	}
</style>
  <div class="container" style="position: relative; top: -45px">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Задание</h5>
            <form class="form-task" method="POST" action="">
				<div class="form-label-group">
				<select name="parent" class="form-control">
			      <option>Нету родительской задачи</option>
			      {% for task in taked_tasks %}
		      		{% if task.name|length > 0 %}
			      		<option>
			      			{{ task.name }}
			      		</option>
			      	{% endif %}
			      {% endfor %}
			    </select>
				</div>
              <div class="form-label-group">
                <input name="name" id="name" class="form-control" type="text" placeholder="Название" required autofocus>
                <label for="name">Название</label>
              </div>

              <div class="form-label-group">
                <textarea name="description" class="form-control" placeholder="Описание задания"></textarea>
              </div>

			  <div class="form-label-group">
                <input name="deadline_date" id="deadline_date" class="form-control" placeholder="Дедлайн" type="date" required>
                <label for="deadline_date">Дедлайн</label>
              </div>

			  <div class="form-label-group">
                <input name="category" id="category" class="form-control" placeholder="Категория" type="text" required>
                <label for="category">Категория</label>
              </div>

			  <div class="form-label-group">
                <input name="cost" id="cost" class="form-control" placeholder="Цена" type="number" required>
                <label for="cost">Цена</label>
              </div>

			  <button class="btn btn-lg btn-primary btn-block " type="submit" style="width: 200px; margin-left: 100px;">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
